<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title th:text="${games.title}">Tytuł gry</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 0px;">
        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1  class="panel-title" th:text="${games.title}">Tytuł gry</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>ID</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${games.id}">123</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Tytuł</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${games.title}">Super Mario Bros</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Opis</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${games.description}">Komputerowa gra platformowa wyprodukowana w 1985 roku przez Nintendo.</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Rok wydania</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${games.year}">1985</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Gatunek</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${games.genre.name}">NES</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Platforma</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${games.publisher.name}">Nintendo</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
