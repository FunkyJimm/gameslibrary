<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>Gry</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 0px">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Gry</h1>
                </div>
                <div class="panel-body">
                    <div clas="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <th>ID</th>
                                <th>Tytuł</th>
                                <th>Rok wydania</th>
                                <th>Gatunek</th>
                                <th>Platforma</th>
                            </thead>
                            <tr th:each="game : ${games}">
                                <td th:text="${game.id}">123</td>
                                <td th:text="${game.title}">Super Mario Bros</td>
                                <td th:text="${game.year}">1985</td>
                                <td th:text="${game.genre.name}">NES</td>
                                <td th:text="${game.publisher.name}">Nintendo</td>
                                <td>
                                    <a href="#" th:href="@{'/games/' + ${game.id} + '/show'}">Pokaż</a>
                                    <a href="#" th:href="@{'/games/' + ${game.id} + '/edit'}">Edytuj</a>
                                    <a href="#" th:href="@{'/games/' + ${game.id} + '/delete'}">Usuń</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
