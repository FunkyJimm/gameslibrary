<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>Dodaj grę</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 0px">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form th:object="${game}" th:action="@{/game/}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title"><span th:text="*{id} != null ? 'Edytuj ' : 'Nowe '"></span>szczegóły gry</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Tytuł:</label>
                                        <input type="text" class="form-control" th:field="*{title}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Opis:</label>
                                        <input type="text" class="form-control" th:field="*{description}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Rok wydania:</label>
                                        <input type="text" class="form-control" th:field="*{year}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Gatunek:</label>
                                        <select th:field="*{genre}">
                                            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name} + ' [' + ${genre.description} + ']'"/>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Platforma:</label>
                                        <select th:field="*{publisher}">
                                            <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"/>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Zatwierdź</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
