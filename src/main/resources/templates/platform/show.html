<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title th:text="${platforms.name}">Nazwa platformy</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 0px;">
        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1  class="panel-title" th:text="${platforms.name}">Nazwa platformy</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>ID</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${platforms.id}">123</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Nazwa</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${platforms.name}">NES</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Typ</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${platforms.type}">Konsola</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Producent</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${platforms.producer}">Nintendo</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Generacja</b></h5>
                                </div>
                                <div class="col-md-5">
                                    <h5 th:text="${platforms.generation}">III</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
